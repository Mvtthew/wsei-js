<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes</title>

		<link rel="stylesheet" href="./styles.css" />
		<script src="./notes.js" defer></script>
	</head>
	<body>
		<main>
			<div id="new-note">
				<div class="group">
					<h1>Create note</h1>
				</div>
				<div class="group">
					<label>Title</label>
					<input id="new-note-title" />
				</div>
				<div class="group">
					<label>Body</label>
					<textarea id="new-note-body" rows="8"></textarea>
				</div>
				<div class="group">
					<label>Background</label>
					<input id="new-note-bg" type="color" value="#ffffff" />
				</div>
				<div class="group">
					<button id="create-note">Add</button>
				</div>
			</div>
			<div id="notes">
				<h1>Pinned notes</h1>
				<div id="pinned"></div>
				<h1>Other notes</h1>
				<div id="other"></div>
			</div>
		</main>
	</body>
</html>
