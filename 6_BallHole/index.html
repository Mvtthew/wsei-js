<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ball in hole</title>

		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: black;
				width: 100%;
				height: 100vh;
			}

			.win {
				position: absolute;
				left: 0;
				top: 0;
				z-index: 50;
				background-color: grey;
				width: 100%;
				height: 100vh;
				display: none;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
		</style>
	</head>
	<body>
		<canvas id="ball-canvas" width="350" height="500"></canvas>
		<div class="win" id="win">
			<h1>YOU WIN</h1>
			<p>YOUR TIME: <span id="time"></span></p>
		</div>
		<script src="./ballhole.js"></script>
	</body>
</html>
