<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SoundKit</title>

		<link rel="stylesheet" href="./styles.css" />
		<script src="./soundkit.js" defer></script>
	</head>
	<body>
		<main>
			<div class="sound-channels">
				<div class="sound-channel">
					<h2>Channel 1</h2>
					<button class="rec">Record</button>
					<button class="play">Play</button>
					<button class="del">Delete</button>
				</div>
				<div class="sound-channel">
					<h2>Channel 2</h2>
					<button class="rec">Record</button>
					<button class="play">Play</button>
					<button class="del">Delete</button>
				</div>
				<div class="sound-channel">
					<h2>Channel 3</h2>
					<button class="rec">Record</button>
					<button class="play">Play</button>
					<button class="del">Delete</button>
				</div>
				<div class="sound-channel">
					<h2>Channel 4</h2>
					<button class="rec">Record</button>
					<button class="play">Play</button>
					<button class="del">Delete</button>
				</div>
			</div>
			<div class="sound-kit-buttons">
				<div class="button">Q</div>
				<div class="button">W</div>
				<div class="button">E</div>
				<div class="button">A</div>
				<div class="button">S</div>
				<div class="button">D</div>
			</div>
		</main>
	</body>
</html>
